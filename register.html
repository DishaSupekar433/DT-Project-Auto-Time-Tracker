<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Balance - Registration</title>
        <style>
            /* Global Styles */
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-image: url('bg.jpg');
                /* Replace 'bg.jpg' with your background image */
                background-size: cover;
                background-position: center;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                width: 400px;
                padding: 40px;
                background-color: rgba(255, 255, 255, 0.8);
                /* Transparent background */
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h2 {
                text-align: center;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            button {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: none;
                border-radius: 5px;
                background-color: #007bff;
                color: #fff;
                font-weight: bold;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }

            .login-link {
                text-align: center;
                margin-top: 20px;
            }

            .login-link a {
                color: #007bff;
                text-decoration: none;
            }

            .login-link a:hover {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <h2>Register for Digital Balance</h2>
            <form>
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <a href="login.html"><button type="button">Register</button></a>
            </form>
            <div class="login-link">
                Already have an account? <a href="C:\Users\DISHA\OneDrive\Desktop\DT\login.html">Login here</a>
            </div>
        </div>

    </body>

</html>
